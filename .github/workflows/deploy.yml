# .github/workflows/deploy.yml
name: Deploy to NAS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # Use the modern "docker compose" command (with a space)
      - name: Deploy with Docker Compose
        run: |
          docker compose build --no-cache
          docker compose up -d --force-recreate